<section id="content">
  <!--start container-->
  <div class="container">
    <div class="section">

      <div class="section">
        <h4>Feelings</h4>
        <div class="caption">In this secton you'll be able to manage the feelings of the library, you can add, edit, delete and approve submited
          feelings.
        </div>
        <a class="waves-effect waves-light btn" [routerLink]="" (click)="newFeeling();">New</a>
      </div>

      <!-- Table. -->
      <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">          
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a class="btn-floating waves-effect waves-light" [routerLink]="" (click)="editFeeling(element);">
              <i class="material-icons">mode_edit</i>
            </a>
            <a class="btn-floating waves-effect waves-light red" [routerLink]="" (click)="deleteFeeling(element);">
              <i class="material-icons">clear</i>
            </a>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>
  </div>
  <!--end container-->
</section>
