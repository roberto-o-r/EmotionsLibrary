<div class="center">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12 center">
          <h4>Hi</h4>
          <p class="center">Would you like to sign up for our newsletter?</p>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" [mat-dialog-close]>No, thanks</button>
          <button class="btn waves-effect waves-light" type="submit" name="action" [mat-dialog-close]>Yes, please</button>
        </div>
      </div>
    </div>
  </div>
</div>
